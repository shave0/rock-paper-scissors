<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {background-color: white;}
    </style>
</head>
<body>
    <div id="buttonDiv">
        <button onclick="playRound('Rock',getComputerChoice())" value="Rock" class="playerButton" id="rockButton">Rock</button>
        <button onclick="playRound('Paper',getComputerChoice())" value="Paper" class="playerButton">Paper</button>

    </div>

    <div>
        <div id="userScore">User Score: 0</div>
        <div id="computerScore">Computer Score: 0</div>
    </div>
    <div>
        <div id="resultDiv"></div>
    </div>
    <div>
        <div id="gameOverDiv"></div>
    </div>
